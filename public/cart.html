<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cara E-commerce</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/shop.css" />
        <link rel="stylesheet" href="css/contact.css" />
        <link rel="stylesheet" href="css/cart.css" />
        <link rel="stylesheet" href="css/responsive.css" />
    </head>

    <body>
        <header id="header"></header>

        <section id="page-header" class="contact-header">
            <h2>#Cart</h2>
            <p>Add your coupon code & SAVE upto 70%!</p>
        </section>

        <section id="cart" class="section-p1">
            <table width="100%">
                <thead>
                    <tr>
                        <td class="remove">Remove</td>
                        <td class="pro-img">Image</td>
                        <td class="pro-title">Product</td>
                        <td class="price">Price</td>
                        <td class="quantity">Quantity</td>
                        <td class="subtotal">Subtotal</td>
                    </tr>
                </thead>
                <tbody class="cart-box">
                    <tr class="product-item">
                        <td class="remove">
                            <a href="#"><i class="fa-regular fa-circle-xmark"></i></a>
                        </td>
                        <td class="pro-img">
                            <img src="./img/products/f1.jpg" alt="" />
                        </td>
                        <td class="pro-title">Cartoon astronaut T-shirts</td>
                        <td class="price">$118.19</td>
                        <td class="quantity">
                            <input type="number" value="1" />
                        </td>
                        <td class="subtotal">$118.19</td>
                    </tr>
                    <tr class="product-item">
                        <td class="remove">
                            <a href="#"><i class="fa-regular fa-circle-xmark"></i></a>
                        </td>
                        <td class="pro-img">
                            <img src="./img/products/f2.jpg" alt="" />
                        </td>
                        <td class="pro-title">Cartoon astronaut T-shirts</td>
                        <td class="price">$118.19</td>
                        <td class="quantity">
                            <input type="number" value="1" />
                        </td>
                        <td class="subtotal">$118.19</td>
                    </tr>
                    <tr class="product-item">
                        <td class="remove">
                            <a href="#"><i class="fa-regular fa-circle-xmark"></i></a>
                        </td>
                        <td class="pro-img">
                            <img src="./img/products/f3.jpg" alt="" />
                        </td>
                        <td class="pro-title">Cartoon astronaut T-shirts</td>
                        <td class="price">$118.19</td>
                        <td class="quantity">
                            <input type="number" value="1" />
                        </td>
                        <td class="subtotal">$118.19</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="cart-add" class="section-p1">
            <div id="coupon">
                <h3>Apply coupon</h3>
                <div class="form-group">
                    <input type="text" placeholder="Enter Your Coupon" />
                    <button class="normal">Apply</button>
                </div>
            </div>

            <div id="subtotal">
                <h3>Cart totals</h3>
                <table>
                    <tr>
                        <td>Cart subtotal</td>
                        <td>$ 335</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td>Free</td>
                    </tr>
                    <tr>
                        <td><strong>Total</strong></td>
                        <td><strong>$ 335</strong></td>
                    </tr>
                </table>
                <button class="normal">Proceed to checkout</button>
            </div>
        </section>

        <footer id="footer" class="section-p1"></footer>

        <script src="js/navbar.js"></script>
        <script src="js/footer.js"></script>
    </body>
</html>
